<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <div id="conflict-resolution"></div>
    <button id="newQuote">Show New Quote</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" required/>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required/>
        <button id="add-quote">Add Quote</button>
    </div>

    <button id="json-export">Export Quotes</button>

    <div>
        <input type="file" id="importFile" accept=".json"/>
    </div>

    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
    </select>
    
    <script src="script.js"></script>
</body>
</html>
